<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .container {
        background-color: red;
        width: 70%;
        height: 300px;
      }

      .box-1 {
        background-color: blue;
        padding: 3em;
      }

      .box {
        background-color: green;
        width: 6em;
        font-size: 2em;
      }

      .test {
        width: 200px;
        font-size: 30px;
      }

      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <div class="container">
      <div class="box-1">
        box1
      </div>
      <div class="box">
        box1
      </div>
    </div>
    <div class="test">
      <div class="box">
        box1
      </div>
    </div>
  </body>
</html>
